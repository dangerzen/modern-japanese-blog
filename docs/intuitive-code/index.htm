  <body class="antialiased">
    <!-- 暗色模式切换按钮 -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="切换暗色模式">
      <span class="theme-icon">🌙</span>
    </button>
    
    <!-- 主容器 -->
    <div class="blog-container">
      <!-- 返回首页链接 -->
      <nav class="navigation">
        <a href="../" class="home-link">
          <span>返回首页</span>
        </a>
      </nav>
      
      <!-- 文章内容 -->
      <article class="post-article">
        <!-- 文章头部 -->
        <header class="post-header">
          <h1 class="post-title">Intuitive Code</h1>
          <div class="post-meta">
            <time class="post-date" datetime="2020-03-01">2020-03-01</time>
            <span class="post-reading-time">• 预计阅读时间 3 分钟</span>
          </div>
        </header>
        
        <!-- 文章内容 -->
        <div class="post-content prose">
          <h1>Intuitive Code</h1>
<p>A test for intuitiveness: Ask a non-programmer what some code does.</p>
        </div>
        
        <!-- 文章底部 -->
        <footer class="post-footer">
          <div class="post-navigation">
            <a href="../" class="back-to-posts">← 查看更多文章</a>
          </div>
        </footer>
      </article>
    </div>
    
    <!-- JavaScript -->
    <script>
      // 暗色模式切换
      function toggleTheme() {
        const html = document.documentElement;
        const icon = document.querySelector('.theme-icon');
        
        if (html.classList.contains('dark')) {
          html.classList.remove('dark');
          icon.textContent = '🌙';
          localStorage.setItem('theme', 'light');
        } else {
          html.classList.add('dark');
          icon.textContent = '☀️';
          localStorage.setItem('theme', 'dark');
        }
      }
      
      // 初始化主题
      function initTheme() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const icon = document.querySelector('.theme-icon');
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add('dark');
          icon.textContent = '☀️';
        } else {
          icon.textContent = '🌙';
        }
      }
      
      // 页面加载完成后初始化
      document.addEventListener('DOMContentLoaded', initTheme);
      
      // 监听系统主题变化
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
        if (!localStorage.getItem('theme')) {
          const icon = document.querySelector('.theme-icon');
          if (e.matches) {
            document.documentElement.classList.add('dark');
            icon.textContent = '☀️';
          } else {
            document.documentElement.classList.remove('dark');
            icon.textContent = '🌙';
          }
        }
      });
      
      // 文章内容增强
      document.addEventListener('DOMContentLoaded', function() {
        // 为代码块添加复制按钮
        const codeBlocks = document.querySelectorAll('pre code');
        codeBlocks.forEach(function(codeBlock) {
          const button = document.createElement('button');
          button.className = 'copy-button';
          button.textContent = '复制';
          button.onclick = function() {
            navigator.clipboard.writeText(codeBlock.textContent);
            button.textContent = '已复制!';
            setTimeout(() => {
              button.textContent = '复制';
            }, 2000);
          };
          codeBlock.parentNode.style.position = 'relative';
          codeBlock.parentNode.appendChild(button);
        });
        
        // 添加阅读进度条
        const progressBar = document.createElement('div');
        progressBar.className = 'reading-progress';
        document.body.appendChild(progressBar);
        
        function updateProgress() {
          const windowHeight = window.innerHeight;
          const documentHeight = document.documentElement.scrollHeight - windowHeight;
          const scrolled = (window.scrollY / documentHeight) * 100;
          progressBar.style.width = scrolled + '%';
        }
        
        window.addEventListener('scroll', updateProgress);
        updateProgress();
      });
    </script>
